<!-- Twoim zadaniem jest napisać własną bibliotekę książek z wykorzystaniem HTML, CSS oraz JavaScript, w której znajdzie się formularz przyjmujący następujące pola:
a) Tytuł książki (co najmniej 1 znak)
b) Autor książki (co najmniej 3 znaki)
c) Priorytet przeczytania (liczby od 1 do 5)
d) Listę z kategoriami (3 kategorie do wyboru)
e) Przycisk umożliwiający wysyłanie
Po wysłaniu formularza strona nie może się przeładować. Jednocześnie wyświetl nowo dodaną książkę w tabeli i wyczyść formularz.
Kryteria akceptacji:
• Walidacja dla pól formularza. W przypadku kiedy jakieś pole nie przechodzi walidacji, książka nie może zostać dodana.
• Użytkownik ma możliwość dodania kolejnej książki do tabeli.
• Cała tabela zapisuje się w localstorage (przy ponownym otworzeniu przeglądarki zostaje załadowana ponownie i wyświetlona z takim samym stanem jak była przy zamknięciu). -->

<!-- Do zrobienia:
- JSON
- LOCALSTORAGE -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <form id="form" action="">
            <label for="title">
                Tytuł książki:
                <input class="input" type="text" name="title" id="title-input">
            </label>
            <label for="author">
                Autor:
                <input class="input" type="text" name="author" id="author-input">
            </label>
            <label for="priority">
                Priorytet przeczytania:
                <select class="input" name="priority" id="priority-input">
                    <option value="" disabled selected hidden>-</option>
                    <option value="1">1
                    </option>
                    <option value="2">2
                    </option>
                    <option value="3">3
                    </option>
                    <option value="4">4
                    </option>
                    <option value="5">5
                    </option>
                </select>
            </label>
            <label for="type">
                Gatunek:
                <select class="input" name="type" id="type-input">
                    <option value="" disabled selected hidden>-</option>
                    <option value="type 1">Type 1
                    </option>
                    <option value="type 2">Type 2
                    </option>
                    <option value="type 3">Type 3
                    </option>
                </select>
            </label>
            <input class="button" type="submit" name="button" id="button" value="Wyślij">

        </form>
    </div>
    <table>
        <thead>
            <tr>
                <th>Tytuł książki</th>
                <th>Autor</th>
                <th>Priorytet przeczytania</th>
                <th>Gatunek</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
    <script src="js/script.js"></script>
</body>

</html>
